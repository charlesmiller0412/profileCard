<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <!-- my stylesheet -->
        <link rel="stylesheet" href="./assets/css/style.css" />

        <title>charlesmiller.dev | Profile card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <header></header>
        <main
            class="d-grid flex-grow-1 w-100 position-relative overflow-hidden"
        >
            <div
                class="main__wrapper d-flex justify-content-center align-items-center h-100 w-100 position-relative overflow-visible"
            >
                <section class="card">
                    <div class="card__header">
                        <!-- <img src="/assets/images/bg-pattern-card.svg" alt="" /> -->
                    </div>
                    <div class="card__img">
                        <img
                            src="./assets/images/image-victor.jpg"
                            alt="user image"
                        />
                    </div>
                    <div class="card__bottom">
                        <div class="card__bottom--text text-center">
                            <div class="card__bottom--text-name">
                                <span>Victor Crest</span> 26
                            </div>
                            <div class="card__bottom--text-location">
                                London
                            </div>
                        </div>
                        <hr />
                        <div
                            class="card__bottom--social d-flex justify-content-evenly"
                        >
                            <div class="card__bottom--social__stats">
                                <span>80K</span> Followers
                            </div>
                            <div class="card__bottom--social__stats">
                                <span>803K</span> Likes
                            </div>
                            <div class="card__bottom--social__stats">
                                <span>1.4K</span> Photos
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://www.charlesmiller.dev">Charles Miller</a>.
        </footer>
    </body>
</html>
